<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p>
        <b>bold</b>
        <br/>
        <strong>strong</strong>
        <br/>
        <i>italicized</i>
        <br/>
        <em>emphasized</em>
        <br/>
        <mark>mark (highlight)</mark>
        <br/>
        <small>small</small>
        <br/>
        <del>strikethrough</del>
        <br/>
        <ins>underline</ins>
        <br/>
        <sub>subscript</sub>
        <br/>
        <sup>superscript</sup>
    </p>
</body>
</html>
