<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <style>
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>WISE Workshop</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Topic</th>
        <th>How much fun?</th>
      </tr>
      <tr>
        <td>Oct 15</td>
        <td>Intro to Web Development</td>
        <!-- rowspan example -->
        <td rowspan="5">So much fun!</td>
      </tr>
      <tr>
        <td>Oct 22</td>
        <td>HTML Basics</td>
      </tr>
      <tr>
        <td>Oct 29</td>
        <td>CSS Properties, Colours, Fonts, and Images</td>
      </tr>
      <tr>
        <td>November 5</td>
        <td>Intro to JavaScript</td>
      </tr>
      <tr>
        <td>November 12</td>
        <td>Advanced JavaScript</td>
      </tr>
      <tr>
        <!-- colspan example -->
        <td colspan="2">~ Presentation Day ~</td>
      </tr>
    </table>
  </body>
</html>
